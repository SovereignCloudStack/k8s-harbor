apiVersion: v1
data:
  config.yaml: |
    trivy:
      enabled: true
      replicas: 2
    portal:
      replicas: 2
    core:
      replicas: 2
    jobservice:
      replicas: 2
      jobLoggers:
      - database
    registry:
      replicas: 2
    cache:
      enabled: true
    expose:
      type: ingress
      tls:
        enabled: true
        certSource: secret
        secret:
          secretName: harbor-crt
      ingress:
        hosts:
          core: registry.scs.dnation.cloud
        className: nginx
        harbor:
          annotations:
            cert-manager.io/issuer: letsencrypt
    externalURL: https://registry.scs.dnation.cloud
    database:
      type: external
      external:
        host: "postgresql"
        username: "harbor"
        coreDatabase: "registry"
        # generated by postgres-operator
        existingSecret: "harbor.postgresql.credentials.postgresql.acid.zalan.do"
        sslmode: "require"
    redis:
      type: external
      external:
        addr: "rfs-redisfailover:26379"
        sentinelMasterSet: "mymaster"
        # generated by redis/redis-secret.bash
        existingSecret: "harbor-redis-auth"
    persistence:
      enabled: true
      persistentVolumeClaim:
        trivy:
          size: 128Gi
      imageChartStorage:
        type: swift
        swift:
          authurl: https://api.gx-scs.sovereignit.cloud:5000/v3
          # application credentials support, see https://github.com/distribution/distribution/pull/3403
          # username and password are populated via swift-secret.bash
          container: registry
          region: RegionOne
          tenantid: abbe6561cf6248b6af395334aa09af85
          domain: d500924
kind: ConfigMap
metadata:
  name: harbor-config
  namespace: default
