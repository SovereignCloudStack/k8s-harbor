apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: harbor
spec:
  chart:
    git: https://github.com/goharbor/harbor-helm.git
    path: .
    ref: v1.4.2
  wait: true
  valuesFrom:
  - configMapKeyRef:
      name: harbor-base-config
      key: config.yaml
  - configMapKeyRef:
      name: harbor-config
      key: config.yaml
