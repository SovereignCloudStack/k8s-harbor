apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: default
spec:
  targetNamespace: default
  chart:
    spec:
      chart: harbor
      version: 1.11.1
      sourceRef:
        kind: HelmRepository
        name: harbor-helm
        namespace: default
  interval: 1m0s
  releaseName: harbor
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: harbor-base-config
    valuesKey: config.yaml
  - kind: ConfigMap
    name: harbor-config
    valuesKey: config.yaml
  - kind: Secret
    name: harbor-secrets
    valuesKey: values.yaml
  - kind: Secret
    name: swift-secret
    valuesKey: password
    targetPath: persistence.imageChartStorage.swift.password
    optional: true
  # workaround for https://github.com/goharbor/harbor-helm/issues/1352
  - kind: Secret
    name: harbor-redis-auth
    valuesKey: password
    targetPath: redis.external.password
    optional: true
  # workaround for https://github.com/goharbor/harbor-helm/issues/1358
  - kind: Secret
    name: harbor-postgresql-auth
    valuesKey: password
    targetPath: database.external.password
    optional: true
