---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: redis-operator
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: flux-system
  sourceRef:
    kind: GitRepository
    name: k8s-harbor
  path: "./redis/operator"
  prune: true
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: redis-operator
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: redis-cluster
  namespace: flux-system
spec:
  dependsOn:
  - name: redis-operator
  interval: 10m
  targetNamespace: default
  sourceRef:
    kind: GitRepository
    name: k8s-harbor
  path: "./redis/cluster"
  prune: true
