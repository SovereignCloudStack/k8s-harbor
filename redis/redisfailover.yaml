apiVersion: databases.spotahome.com/v1
kind: RedisFailover
metadata:
  name: redisfailover
spec:
  sentinel:
    replicas: 3
  redis:
    replicas: 3
    # TODO: It is required (by Harbor) to have Redis with persistence storage?
    storage:
      persistentVolumeClaim:
        metadata:
          name: redisfailover-data
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 64Gi
  auth:
    # generated by redis-secret.bash
    secretPath: harbor-redis-auth
